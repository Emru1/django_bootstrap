<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" rel="stylesheet">
    <title>Index</title>
    
  </head>
  <body class="bg-light">
    <header class="bg-primary">
      <div class="d-flex flex-column justify-content-center text-center">
	<h1>Galeria zdjęć</h1>
	<h2>Django + Bootstrap</h2>
      </div>
    </header>

    <main>
      {% for gallery in galleries %}
      <a href="/gallery/gallery/{{ gallery.id }}/" class="thumbnail btn btn-light" style="color: inherit">
	<div class="container">
	  <p>{{ gallery.name }}</p>
	</div>
      </a>
      {% endfor %}
    </main>
  </body>
</html>
