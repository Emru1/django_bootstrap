<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" rel="stylesheet">
    <title>Gallery View</title>
  </head>

  <body class="bg-light">
    <header class="bg-primary">
      <a href="/gallery/gallery/{{ image.gallery.id }}/"><button class="btn btn-primary hBack" type="button">Powr√≥t do widoku galerii</button></a>
      <div class="d-flex flex-column justify-content-center text-center">
        <div class="p-2"><h1>Obraz</h1></div>
	<h2>{{ image.name }}</h2>
      </div>
    </header>

    <main>
      <div class="col-xs-12" style="height:100px;"></div>
	<div class="container">
	  <img class="img-fluid thumbnail" src="{{ image.fs_file.url }}">
	  <div class="container">
	    <h3>{{ image.name }}</h3>
	  </div>
	  <div class="container">
	    <p>{{ image.desc }}</p>
	  </div>
	</div>
      </div>

      <div class="container">
	<div class="d-flex flex-column justify-content-center text-center">
          <div class="p-2"><h3>Komentarze</h3></div>
	</div>
        {% for row in comments %}
	<div class="row">
	  {% for comment in row %}
          <div class="col-lg-3 col-md-3 col-xs-3">
	    <div class="container border bg-info">
	      <div class="col-xs-12" style="height:30px;"></div>
              <p>{{ comment.text }}</p>
              <p>{{ comment.date }}</p>
	    </div>
          </div>
	  {% endfor %}
	</div>
	<div class="col-xs-12" style="height:40px;"></div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
